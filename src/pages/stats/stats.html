
<ion-header>
  <ion-navbar hideBackButton>
    <ion-title>{{user.username}}'s Summary</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>
      <ion-row>
          <ion-col width-50>Operation</ion-col>
          <ion-col width-25>Correct Answer</ion-col>
          <ion-col width-25>Your answer</ion-col>
      </ion-row>
      <ion-row *ngFor="let us of userStats">
          <ion-col width-50>{{us.operation}}</ion-col>
          <ion-col width-25>{{us.correctAnswer}}</ion-col>
          <ion-col width-25>{{us.userAnswer}}</ion-col>
      </ion-row>
  </ion-grid>
</ion-content>

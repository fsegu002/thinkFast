<ion-header>

  <ion-navbar color="primary">
    <ion-title>
      {{title}}
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row >
    <ion-col>
      <form [formGroup]="userForm" (ngSubmit)="save(userForm)">
        <ion-item>
          <ion-label>Username</ion-label>
          <ion-input type="text" formControlName="username"></ion-input>
        </ion-item>
        <!--<button ion-button type="submit" [disabled]="!user.valid">Submit</button>-->
        <button class="start-button" type="submit" [disabled]="!userForm.valid">Play!</button>
      </form>
    </ion-col>
  </ion-row>
</ion-content>
